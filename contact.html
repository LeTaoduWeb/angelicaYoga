<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_contact.css">
    <!-- Media Queries -->
    <link rel="stylesheet" href="media.css">
    <!-- Custom font Oxygen -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Contact | Angelica Yoga</title>
</head>
<body>

    <!-- Navigation -->
    
        <nav class="navbar navbar-expand-md navbar-light bg-transparent">
            <a href="index.html" class="navbar-brand">
                <svg id="logoIcon">
                    <use xlink:href="Ressources/sprite_css.svg#icon-radio-checked2">
                    </use>
                </svg>
                <span class="text-uppercase text-dark thinText">Angelica Yoga</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-1">
                        <a href="index.html" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item mr-1">
                        <a href="tournee_2022.html" class="nav-link">Évènements</a>
                    </li>
                    <li class="nav-item active mr-1">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>

    <!-- Header -->

        <header class="text-center topSection">
            <h1 class="thinText mb-4">
                Contactez-nous
            </h1>
            <p class="lead px-5">
                Nous aurons plaisir à vous répondre sous 72h.
            </p>
        </header>

    <!-- Partie principale -->

        <main class="container d-lg-flex justify-content-lg-center mt-5">

            <form action="" class="col">
                <div class="row mt-5">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Votre nom
                            </label>
                            <input type="text" id="name" class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="firstname">
                                Votre prénom
                            </label>
                            <input type="text" id="firstname" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-12">
                        <div class="form-group">
                            <label for="emailAddress">
                                Votre e-mail
                            </label>
                            <input type="email" id="emailAddress" class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="subject">Sujet du message</label>
                            <select class="form-control" id="subject">
                                <option value="info">
                                    Informations sur le yoga
                                </option>
                                <option value="newAtelier">
                                    Organiser un atelier
                                </option>
                                <option value="question">
                                    Autre question
                                </option>
                            </select>
                        </div>
                    </div>
                </div>  

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="message">Votre message</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="yogaBtnOutlined btn my-5" type="submit">
                        Envoyer
                    </button>
                </div>
            </form>

            <div class="col-1">
            </div>

            <div class="col col-lg-5 d-flex d-lg-block justify-content-center align-self-center topSectionImg mb-5 mt-md-4 mt-lg-0 padImg">
                <img src="Ressources/Claire_Thibaut.png" alt="" class="sizeImg">
            </div>
        </main>


    <!-- Pied de page -->
        <hr>
        <footer class="container d-flex flex-column flex-lg-row align-items-center align-items-lg-start justify-content-lg-between my-3">
            <p class="my-3">
                2021 | Tous droits réservés
            </p>
            <div class="my-3">
                <p>
                    Angelica Yoga sur les réseaux sociaux
                </p>
                <div class="d-flex justify-content-center py-3">
                    <a href="https://www.facebook.com/AngelicaYogaOfficial/" target="_blank">
                        <svg id="fbIcon">
                            <use xlink:href="Ressources/sprite_css.svg#icon-facebook2"></use>
                        </svg>
                    </a>
                    <a href="https://vimeo.com/ondemand/angelicayoga" target="_blank">
                        <svg id="vimIcon">
                            <use xlink:href="Ressources/sprite_css.svg#icon-vimeo2"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <a href="mentions-legales.html" class="text-dark my-md-3">
                Mentions légales
            </a>
        </footer>

    <!--jQuery-->
        <script src="jquery-3.6.0.min.js"></script>
    <!--Bootstrap JavaScript-->
        <script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
